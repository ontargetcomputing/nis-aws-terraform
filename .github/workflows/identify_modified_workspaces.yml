name: Identify Modified Workspaces
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
    paths:
      - "accounts/**"

jobs:
  identify-modified-workspaces:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files (Only in accounts/)
        id: changed-files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }} HEAD | grep '^accounts/' || true)
          echo "$CHANGED_FILES" > changed_files.txt

      - name: Extract unique workspaces
        id: check-workspaces
        run: |
          WORKSPACES=$(cat changed_files.txt | awk -F'/' '{print $1 "/" $2 "/" $3 }' | sort -u)
          echo "Modified workspaces:"
          echo "$WORKSPACES"

          if [[ "$UNIQUE_COUNT" -eq 1 ]]; then
            echo "✅ Single workspace modified: $WORKSPACES"
          elif [[ "$UNIQUE_COUNT" -eq 0 ]]; then
            echo "⚠️ No workspaces modified"
          else
            echo "❌ Multiple workspaces modified: $WORKSPACES"
          fi

          echo "$WORKSPACES" >> modified_workspaces.txt

      - name: Upload Modified Workspaces
        uses: actions/upload-artifact@v4
        with:
          name: modified-workspaces
          path: modified-workspaces.txt